{% extends "base.html" %}
{% load static %}

{% block title %}All-My-Post{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "app.css" %}">
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}">
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
{% endblock css_files %}

{% block content %}
    <section>
        <h2>My Collected Posts</h2>
        <ul>
            {% for post in all_posts%}
                {% include "blog/includes/posts.html" %}
            {% endfor %}
        </ul>
    </section>

{% endblock content %}
